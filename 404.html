<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 â€” Page Not Found | Meanify</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" type="image/svg+xml" href="logos/meanify-logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .hero-404 .hero__container { text-align: center; max-width: 640px; margin: 0 auto; }
    .hero-404 .hero__headline { align-items: center; }
    .hero-404 .hero__subheadline { margin-left: auto; margin-right: auto; }
    .hero-404 .hero__ctas { justify-content: center; }
  </style>
  <script>
    (function(){
      try { var t = localStorage.getItem('meanify-theme'); if (t === 'light') { document.documentElement.setAttribute('data-theme','light'); } else if (!t && window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) { document.documentElement.setAttribute('data-theme','light'); } } catch(e){}
    })();
  </script>
</head>
<body>
  <main>
    <section class="hero hero-404" id="hero">
      <div class="hero__container">
        <a href="/" class="navbar__logo" style="justify-content:center;margin-bottom:48px;" aria-label="Meanify Home">
          <img src="logos/meanify-logo.svg" alt="Meanify Logo" width="40" height="38">
          <span class="navbar__brand">Meanify</span>
        </a>
        <h1 class="hero__headline">
          <span class="hero__headline-line hero__headline-line--accent">404</span>
        </h1>
        <p class="hero__subheadline">
          The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="hero__ctas">
          <a href="/" class="btn btn--primary">Return Home</a>
        </div>
      </div>
      <div class="hero__gradient-bg" aria-hidden="true"></div>
    </section>
  </main>
</body>
</html>
